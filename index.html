<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main role='main'>
    <header>
      <img src='./images/illustration-hero.svg' alt='A girl listening to music and enjoying it'>
    </header>

    <article>
      <h1>Order Summary</h1>
      <p id='description'>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <section id='pricing'>
        <img src='./images/icon-music.svg' alt='Music notes icon'>
        <div class='plan'>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href='#' id='change'>Change</a>
      </section>
  
      <footer>
        <button id='confirm' class='button'>
          Proceed to Payment
        </button>
        <button id='cancel' class='button'>
          Cancel Order
        </button>
      </footer>
    </article>

  </main>
</body>
</html>
